<div class="registration-container">
    <h2>Student Registration</h2>
    <form (ngSubmit)="register()" #registrationForm="ngForm">
      <div>
        <label for="reg_no">Registration Number:</label>
        <input type="number" id="reg_no" [(ngModel)]="reg_no" name="reg_no" required />
      </div>
      <div>
        <label for="s_name">Student Name:</label>
        <input type="text" id="s_name" [(ngModel)]="s_name" name="s_name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>
      <div>
        <label for="mob_no">Mobile Number:</label>
        <input type="text" id="mob_no" [(ngModel)]="mob_no" name="mob_no" required />
      </div>
      <button type="submit">Register</button>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
  </div>
