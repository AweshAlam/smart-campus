<div class="student-dashboard">
  <header>
    <h1>Welcome, {{ student.s_name }}</h1>
    <p>Your Registration Number: {{ student.reg_no }}</p>
  </header>

  <nav>
    <ul>
      <li>
        <button routerLink="/student/timetable">View Timetable</button>
      </li>
      <li>
        <button routerLink="/student/notifications">Notifications</button>
      </li>
      <li>
        <button routerLink="/student/profile">Profile Settings</button>
      </li>
      <li>
        <button (click)="logout()">Logout</button>
      </li>
    </ul>
  </nav>

  <div class="content">
    <h2>Dashboard Overview</h2>
    <p>Here you can view your attendance, check your timetable, and manage your profile.</p>
  </div>
</div>
