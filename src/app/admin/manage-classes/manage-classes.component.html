<div class="container">
  <h2>Manage Class Schedules</h2>

  <div class="form-section">
    <h3 *ngIf="!editMode">Add New Class Schedule</h3>
    <h3 *ngIf="editMode">Edit Class Schedule</h3>

    <form (ngSubmit)="editMode ? updateClassSchedule() : addClassSchedule()">
      <label>
        Course ID:
        <input type="text" [(ngModel)]="newClassSchedule.id" name="id" required />
      </label>
      <label>
        Day:
        <input type="text" [(ngModel)]="newClassSchedule.day" name="day" required />
      </label>
      <label>
        Subject:
        <input type="text" [(ngModel)]="newClassSchedule.subject" name="subject" required />
      </label>
      <label>
        Start Time:
        <input type="text" [(ngModel)]="newClassSchedule.startTime" name="startTime" required />
      </label>
      <label>
        End Time:
        <input type="text" [(ngModel)]="newClassSchedule.endTime" name="endTime" required />
      </label>
      <button type="submit" class="submit-btn">
        {{ editMode ? 'Update Schedule' : 'Add Schedule' }}
      </button>
    </form>
  </div>

  <table>
    <thead>
      <tr>
        <th>Course ID</th>
        <th>Day</th>
        <th>Subject</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let schedule of classSchedules">
        <td>{{ schedule.id }}</td>
        <td>{{ schedule.day }}</td>
        <td>{{ schedule.subject }}</td>
        <td>{{ schedule.startTime }}</td>
        <td>{{ schedule.endTime }}</td>
        <td>
          <button (click)="startEdit(schedule)">Edit</button>
          <button (click)="deleteClassSchedule(schedule.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
