<div class="container">
    <h2>Manage Class Schedules</h2>
  
    <div class="form-section">
      <h3 *ngIf="!editMode">Add New Class Schedule</h3>
      <h3 *ngIf="editMode">Edit Class Schedule</h3>
  
      <form (ngSubmit)="editMode ? updateClassSchedule() : addClassSchedule()">
        <label>
          Course ID:
          <input type="text" [(ngModel)]="newClassSchedule.cs_id" name="cs_id" required />
        </label>
        <label>
          Section:
          <input type="text" [(ngModel)]="newClassSchedule.sec" name="sec" required />
        </label>
        <label>
          Day:
          <input type="text" [(ngModel)]="newClassSchedule.day" name="day" required />
        </label>
        <label>
          Time:
          <input type="text" [(ngModel)]="newClassSchedule.time" name="time" required />
        </label>
        <label>
          Subject:
          <input type="text" [(ngModel)]="newClassSchedule.subject" name="subject" required />
        </label>
        <button type="submit" class="submit-btn">
          {{ editMode ? 'Update Schedule' : 'Add Schedule' }}
        </button>
        <!-- <button *ngIf="editMode" (click)="editMode = false; newClassSchedule = {}">Cancel</button> -->
      </form>
    </div>
  
    <table>
      <thead>
        <tr>
          <th>Course ID</th>
          <th>Section</th>
          <th>Day</th>
          <th>Time</th>
          <th>Subject</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let schedule of classSchedules">
          <td>{{ schedule.cs_id }}</td>
          <td>{{ schedule.sec }}</td>
          <td>{{ schedule.day }}</td>
          <td>{{ schedule.time }}</td>
          <td>{{ schedule.subject }}</td>
          <td>
            <button (click)="startEdit(schedule)">Edit</button>
            <button (click)="deleteClassSchedule(schedule.cs_id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
