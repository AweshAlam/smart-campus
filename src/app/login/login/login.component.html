  <form (ngSubmit)="onSubmit()">
    <div class="box">
      <div class="user">
        <div class="mb-3">
          <label for="username" class="form-label">Login Page</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter username"
            id="username"
            [(ngModel)]="credentials.username" 
            name="username"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter Password"
            id="password"
            [(ngModel)]="credentials.password"
            name="password"
            required
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
