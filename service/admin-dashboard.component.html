<div class="dashboard">
  <h1>Admin Dashboard</h1>
  <nav>
    <ul>
      <li><button (click)="dashboard()" routerLinkActive="active">Dashboard</button></li>
      <li><button routerLink="student-list" routerLinkActive="active">Manage Students</button></li>
      <li><button routerLink="admin/student/register" routerLinkActive="active">Register Students</button></li>
      <li><button routerLink="admin/classes" routerLinkActive="active">Manage Classes</button></li>
      <li><button (click)="logout()">Logout</button></li>
    </ul>
  </nav>

  <div class="content">
    <h2>Welcome, Admin!</h2>

    <router-outlet></router-outlet>
  </div>
</div>
